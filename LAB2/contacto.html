<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto â€“ Plataforma de Movilidad</title>
</head>
<body>

  <h1>Contacto</h1>
  <form action="#" method="post">
    <p>
      <label for="contacto-nombre">Nombre:</label><br>
      <input
        type="text"
        id="contacto-nombre"
        name="nombre"
        required
      >
    </p>

    <p>
      <label for="contacto-email">Email:</label><br>
      <input
        type="email"
        id="contacto-email"
        name="email"
        required
      >
    </p>

    <p>
      <label for="contacto-mensaje">Mensaje:</label><br>
      <textarea
        id="contacto-mensaje"
        name="mensaje"
        rows="5"
        required
      ></textarea>
    </p>

    <p>
      <button type="submit">Enviar mensaje</button>
      <button type="reset">Limpiar</button>
    </p>
  </form>

</body>
</html>
